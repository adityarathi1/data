<div class="row center">
	<div class="col-sm-12">

			</div>
		</div>
		<div id="formTypeRow" class="row ">
			<div class="col-sm-3">
				<div class="card text-dark bg-light mb-3" style="max-width: 18rem;" onclick="navigateFormType(this);">
					<div class="card-body">
						<h5 class="card-title">Survey</h5>
						<p class="card-text">For extensive user feedback and analysis.</p>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="card text-dark bg-light mb-3" style="max-width: 18rem;" onclick="navigateFormType(this);">
					<div class="card-body">
						<h5 class="card-title">Polls</h5>
						<p class="card-text">For a simple, quick shot insight into
							user choices and feedback.</p>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="card text-dark bg-light mb-3" style="max-width: 18rem;" onclick="navigateFormType(this);">

						<h5 class="card-title">Assessment</h5>
						<p class="card-text">Assess the user knowledge via this type.</p>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="card text-dark bg-light mb-3" style="max-width: 18rem;" onclick="navigateFormType(this);">
					<div class="card-body">
						<h5 class="card-title">Whiteboard</h5>
						<p class="card-text">For interactive team meetings</p>
					</div>
				</div>
			</div>

		</div>


		<form id="inputForm" class="row g-3 bd sno">

			<div class="col-md-9">
				<label for="inputPassword4" class="form-label">Form Name</label> <input
					type="text" class="form-control" id="inputPassword4">
			</div>
			<div class="col-6">

<div class="form-check">

</div>

</div>
